<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Generate your conference ticket for Coding Conf 2025 with this easy-to-use tool.">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Conference ticket generator</title>
</head>

<body>
  <div class="heading_1">
    <img src="./assets/images/logo-full.svg" alt="Conference logo">
  </div>

  <div class="heading_2">
    <h1>Your Journey to Coding Conf <br /> 2025 Starts Here!</h1>
    <p>Secure your spot at next year's biggest coding conference.</p>
  </div>

  <form novalidate>
    <div class="Avatar">
      <label for="Userimage" class="Avatar_label">Upload Avatar</label>
      <div class="Avatar_img">
        <input type="file" id="Userimage" accept="image/*" aria-label="Upload your avatar" required>
        <p>Drag and drop or click to upload</p>
      </div>
    </div>

    <div class="for_name">
      <label for="Name">Full Name</label>
      <input type="text" id="Name" name="fullName" required>
    </div>

    <div class="for_mail">
      <label for="Mail">Email Address</label>
      <input type="email" id="Mail" name="email" placeholder="example@email.com" required>
    </div>

    <div class="git">
      <label for="GitHub">GitHub Username</label>
      <input type="text" id="GitHub" name="githubUsername" placeholder="@yourusername" required>
    </div>

    <input type="submit" value="Generate My Ticket" id="submitBtn">
  </form>

  <div id="ticket" style="display: none;">
    <p>Congrats, <span id="displayName"></span>! Your ticket is ready.</p>
    <p>We've emailed your ticket to <span id="displayEmail"></span> and will send updates in the run-up to the event.
    </p>
    <p><strong>Coding Conf</strong><br>Jan 31, 2025 / Austin, TX</p>
  </div>

  <script src="app.js"></script>
</body>

</html>
